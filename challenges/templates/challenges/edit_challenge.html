{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Challenges</h2>
            <h5 class="text-muted">Edit Challenge</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_challenge' challenge.slug %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ challenge_form | crispy }}
                {{ formset | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'challenges' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Edit Challenge</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
