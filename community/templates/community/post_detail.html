{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="masthead">
    <div class="container">
      <div class="row g-0">
        <div class="col-md-6 masthead-text text-white">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
            {% for subject in post.subjects.all %}
                <a class="category-badge text-decoration-none" href="#">
                    <span class="p-2 mb-2 badge badge-white text-white rounded-0 border border-dark">{{ subject.friendly_name }}</span>
                </a>
            {% endfor %} 
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col card mb-4 mt-3 left top">
        <div class="card-body">                  
            <p class="card-text">{{ post.content | safe }}</p>
        </div>
      </div>
    </div>
  </div>
  
  {% endblock content %}
